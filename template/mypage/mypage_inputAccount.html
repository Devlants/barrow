<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/mypage_inputAccount.css">
    <title>마이페이지</title>
</head>
<body>
    <div id="container">
        <div id="headerWrap">
            <div id="headerLogo">
                <img src="img/logo.png" style="width: 140px; height: 52px;">
                <div id="pageName">마이페이지</div>
            </div>
            <div id="headerUser">
                <div id="userName"><div>김지영</div>님</div>
                <button type="button">로그아웃</button>
            </div>
        </div>
        <div id="bodyWrap">
            <div id="navWrap">
                <div id="navBox">
                    <div><img src="img/dashboard.png" style="width: 70px; height: 50px;"></div>
                    <div><img src="img/allim.png" style="width: 50px; height: 55px;"></div>
                    <div><img src="img/editInfo.png" style="width: 50px; height: 55px;"></div>
                    <div><img src="img/zzim.png" style="width: 45px; height: 55px;"></div>
                    <div><img src="img/chat.png" style="width: 50px; height: 50px;"></div>
                    <div><img src="img/money.png" style="width: 50px; height: 55px;"></div>
                    <div><img src="img/useList.png" style="width: 50px; height: 55px;"></div>
                </div>
            </div>
            <div id="contentWrap">
                <div id="contentBox">
                    <div id="accountBox">
                        <div id="accountBoxTitle">
                            <p>x</p>
                        </div>
                        <div id="accountInfoBox">
                            <div id="accountInfoWrap">
                                <div id="accountIn" style="border-bottom: 1px solid rgb(233, 233, 233);">
                                    <div id="firstAccountInfo">예금주</div>
                                    <div id="secondAccountInfo"><input type="text" style="width: 140px;"></div>
                                </div>
                                <div id="accountIn" style="border-bottom: 1px solid rgb(233, 233, 233);">
                                    <div id="firstAccountInfo">은행선택</div>
                                    <div id="secondAccountInfo">
                                        <select>
                                            <option>국민은행</option>
                                            <option>신한은행</option>
                                            <option>하나은행</option>
                                            <option>우리은행</option>
                                            <option>농협은행</option>
                                            <option>한국씨티은행</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="accountIn" style="border-bottom: 1px solid rgb(233, 233, 233);">
                                    <div id="firstAccountInfo">계좌번호</div>
                                    <div id="secondAccountInfo">
                                        <input type="text" style="width: 220px;">
                                        <p>'-'없이 숫자만 입력해주세요</p>
                                    </div>
                                </div>
                                <div id="accountIn">
                                    <div id="firstAccountInfo">비밀번호 확인</div>
                                    <div id="secondAccountInfo">
                                        <input type="password" style="width: 220px;">
                                        <p>등록된 비밀번호를 확인합니다.</p>
                                    </div>
                                </div>
                            </div>
                            <div id="accountBtBox">
                                <button type="button" id="inputBt">등록</button>
                                <button type="button" id="exitBt">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
