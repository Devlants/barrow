<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/mypage_account.css">
    <title>마이페이지</title>
</head>
<body>
    <div id="container">
        <div id="headerWrap">
            <div id="headerLogo">
                <img src="img/logo.png" style="width: 140px; height: 52px;">
                <div id="pageName">마이페이지</div>
            </div>
            <div id="headerUser">
                <div id="userName"><div>김지영</div>님</div>
                <button type="button">로그아웃</button>
            </div>
        </div>
        <div id="bodyWrap">
            <div id="navWrap">
                <div id="navBox">
                    <div><img src="img/dashboard.png" style="width: 70px; height: 50px;"></div>
                    <div><img src="img/allim.png" style="width: 50px; height: 55px;"></div>
                    <div><img src="img/editInfo.png" style="width: 50px; height: 55px;"></div>
                    <div><img src="img/zzim.png" style="width: 45px; height: 55px;"></div>
                    <div><img src="img/chat.png" style="width: 50px; height: 50px;"></div>
                    <div><img src="img/money.png" style="width: 50px; height: 55px;"></div>
                    <div><img src="img/useList.png" style="width: 50px; height: 55px;"></div>
                </div>
            </div>
            <div id="contentWrap">
                <div id="contentBox">
                    <div id="contentTitle">
                        <div id="contentRealTitle">결제 관리</div>
                        <div id="titleUnderBar"></div>
                    </div>
                    <div id="contentBody">
                        <div id="contentBodyBox">
                            <div id="contentBodyTitle">계좌 카드 정보</div>
                            <button type="button">결제수단 추가</button>
                        </div>
                        <table id="accountTable">
                            <tr id="tableHead" style="width: 100%;">
                                <th scope="col" style="width: 15%;">은행명</th>
                                <th scope="col" style="width: 15%;">카드사</th>
                                <th scope="col" style="width: 15%;">카드주</th>
                                <th scope="col" style="width: 15%;">유효기간</th>
                                <th scope="col" colspan="2" style="width: 40%;">카드번호</th>
                            </tr>
                            <tr>
                                <td id="account1">KEB 하나은행</td>
                                <td id="account2">VISA</td>
                                <td id="account3">김지민</td>
                                <td id="account4">07/23</td>
                                <td id="account5"><p>4***-****-****-****</p></td>
                                <td id="account6"><button type="button">삭제하기</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
